    autoAllocateOnAllocation: true
    autoAllocateOnReceipt: true

- !AppBase:
  today: 2021-06-18T07:57:00Z
  name: Base
  code: base

- !AppSupplychain:
  blockDeallocationOnAvailabilityRequest: true
  name: Supplychain
  code: supplychain

- !StockLocation: &internalStockLocation
  typeSelect: 1
